<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <!-- Favicon -->
    
    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="./img/profile.jpeg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="./img/profile.jpeg" target="_blank">
            <img src="./img/profile.jpeg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Moving on in despair is a very real pleasure, being crushed by circumstances is a joy
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Miko Meysa Bima
      <p>[ Student | Weebs | No Life ]</p>
    </div>

    <div id="links">
      <a class="link" href="https://github.com/bydefaultiloveyou" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.facebook.com/" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.instagram.com/_mkmysa" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
    </div>

    <div id="hashtag">
      #BeHappy‚ù§
    </div>
  </body>
</html>
